services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: my-app-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: fack_db
      MYSQL_USER: fack_admin
      MYSQL_PASSWORD: Admin@123456789
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - my-app-network

  # Spring Boot Main Service
  spring-main-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-app-spring-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/fack_db
      SPRING_DATASOURCE_USERNAME: fack_admin
      SPRING_DATASOURCE_PASSWORD: Admin@123456789
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - my-app-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  my-app-network:
    driver: bridge


