#please replace this file with your own application.properties content =)) This is from my local setup. Download MySQL and create a database named "fack_db" before running the application.

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fack_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=fack_admin
spring.datasource.password=Admin@123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.root=INFO
logging.level.com.app=DEBUG

# Security (JWT)
security.jwt.secret=change_me_to_32+_chars_minimum_secret_key
security.jwt.expiration-minutes=15

